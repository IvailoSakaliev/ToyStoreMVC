<div class="container login">
  <h3>Registration</h3>
  <form>
    <div class="form-group">
      <label for="FirstName">First Name</label>
      <input type="text" class="form-control" id="FirstName" aria-describedby="firstname" placeholder="First Name">
    </div>
    <div class="form-group">
      <label for="secondName">Second Name</label>
      <input type="text" class="form-control" id="secondName" aria-describedby="secondName" placeholder="Second Name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="password">Config Password</label>
      <input type="password" class="form-control" id="password" aria-describedby="pass" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="cpassword">Config Password</label>
      <input type="password" class="form-control" id="cpassword" aria-describedby="cpass" placeholder="Config Password">
    </div>
    <div class="form-group">
      <label for="City">City</label>
      <input type="text" class="form-control" id="City" aria-describedby="City" placeholder="City">
    </div>
    <div class="form-group">
      <label for="Adress">Adress</label>
      <input type="text" class="form-control" id="Adress" aria-describedby="Adress" placeholder="Adress">
    </div>

    <button type="submit" class="btn btn-primary loginButton">Regitration</button>
  </form>
</div>
